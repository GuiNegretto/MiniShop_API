<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - MiniShop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Painel Administrativo</h1>
            <div>
                <span class="mr-3">Bem-vindo, <strong id="nome-usuario"></strong></span>
                <a href="index.html" class="btn btn-secondary btn-sm mr-2">Ir para Loja</a>
                <button id="btn-logout" class="btn btn-danger btn-sm">Sair</button>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mt-5">
        <!-- Botão para adicionar novo produto -->
        <div class="mb-4">
            <button id="btn-novo-produto" class="btn btn-success">
                + Adicionar Novo Produto
            </button>
        </div>

        <!-- Tabela de Produtos -->
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Gerenciar Produtos</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-produtos">
                        <!-- Produtos serão carregados aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal para Criar/Editar Produto -->
    <div class="modal fade" id="modal-produto" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-titulo">Novo Produto</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-produto">
                        <input type="hidden" id="produto-id">
                        
                        <div class="form-group">
                            <label for="produto-nome">Nome do Produto</label>
                            <input type="text" class="form-control" id="produto-nome" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="produto-preco">Preço (R$)</label>
                            <input type="number" class="form-control" id="produto-preco" step="0.01" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="produto-imagem">URL da Imagem</label>
                            <input type="url" class="form-control" id="produto-imagem" placeholder="https://exemplo.com/imagem.jpg">
                            <small class="form-text text-muted">Deixe em branco para gerar uma imagem aleatória</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn-salvar-produto" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="container text-center mt-5 py-3 bg-light">
        <p>&copy; 2025 Mini E-Commerce. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
